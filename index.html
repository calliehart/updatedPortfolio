<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Callie Hart Portfolio</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Over+the+Rainbow" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
</head>
<body>
    <div class="background-wrap">
        <video src="assets/images/portfolioBG.mp4" id="videoBG" preload="auto" autoplay="true" loop="loop" muted="muted"></video>
    </div>
    <nav class="nav-bar bg-light navbar-light navbar-expand-sm border-bottom">
        <div class="container" id="navContainer">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#toggleNav" aria-controls="toggleNav" aria-expanded="false" aria-label="Toggle naviation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <a href="#" class="navbar-brand navbar-expand-sm">
                <img src="assets/images/logo.svg" alt="Callie Hart Logo" class="mx-auto w-25" id="logo">
            </a>
            <img src="assets/images/signature.svg" alt="Callie Hart Signature" class="mx-auto d-block slideInUp" id="signature">
            <div class="collapse navbar-collapse" id="toggleNav">
                <div class="navbar-nav mx-auto">
                    <a href="#" class="nav-item nav-link active">HOME</a>
                    <a href="#aboutPage" class="nav-item nav-link">ABOUT</a>
                    <a href="#processPage" class="nav-item nav-link">PROCESS</a>
                    <a href="#portfolioPage" class="nav-item nav-link">PORTFOLIO</a>
                    <a href="#contactPage" class="nav-item nav-link">CONTACT</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container" id="homePage">
        <div class="row">
            <div class="col-lg-4 col-md-5 col-sm-6 col-xs-8 offset-lg-2 offset-md-1 offset-xs-2" id="homeTextCol">
                <div id="changingTitles">
                    <span class="active"><h2>DESIGNER</h2></span>
                    <span><h2>FRONT-END DEVELOPER</h2></span>
                    <span><h2>RESEARCHER</h2></span>
                    <span><h2>CREATOR</h2></span>
                </div>
                <div id="linkingInfo">
                    <a href="https://www.linkedin.com/in/callie-c-hart/" target="_blank"><i class="fab fa-linkedin fa-2x"></i></a>
                    <a href="https://calliehart.github.io" target="_blank"><i class="fab fa-github-square fa-2x"></i></a>
                </div>
            </div>
            <div class="col-lg-4 col-md-5 col-sm-6 col-xs-8" id="homePhotoCol">
                <img src="assets/images/profileCropped.jpg" alt="Callie Hart Headshot" id="headShot">
            </div>
        </div>
    </div>
    <div class="container" id="aboutPage">
        <div class="row">
            <div class="col-8 offset-2">
                <div class="row">
                    <div class="col">
                        <h1>About</h1>
                    </div>
                </div>
                <div class="row">
                    <p></p>
                </div>
            </div>
        </div>
    </div>
    <div class="container" id="processPage">
        <div class="row">
            <div class="col-8 offset-2">

            </div>
        </div>
    </div>
    <div class="container" id="portfolioPage">
        <div class="row">

        </div>
    </div>
    <div class="container" id="contactPage">
        <div class="row">
            <div class="col-8 offset-2">
                <form action="">
                    <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="nameForm" aria-describedby="SenderName">
                    </div>
                    <div class="form-group">
                            <label for="emailForm">Email</label>
                            <input type="email" class="form-control" id="emailForm" aria-describedby="SenderEmail">
                    </div>
                    <div class="form-group">
                            <label for="messageForm">Message</label>
                            <textarea type="text" class="form-control" id="messageForm" rows="8" aria-describedby="SenderMessage"></textarea>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer class="footer">
        <a href="https://www.linkedin.com/in/callie-c-hart/" target="_blank"><i class="fab fa-linkedin fa-lg"></i></a>
        <a href="https://calliehart.github.io" target="_blank"><i class="fab fa-github-square fa-lg"></i></a>
    </footer>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/js/portfolio.js"></script> 
    
</body>
</html>
